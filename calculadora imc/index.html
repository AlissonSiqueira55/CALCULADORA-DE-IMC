<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <script text="text/javascript">
            const calcularImc  = ()=>{
            const altura = document.imcForm.elements["altura"].value;

            const peso   = document.imcForm.elements["peso"].value;

            const imc = peso / (altura*altura);

            if(imc < 18.5){
                alert("voce esta abaixo do peso");
            }

            else if (imc >= 18.5 && imc< 25){
                alert("voce esta com o peso normal");
            }

           else if (imc >= 25 && imc< 30){
                alert("voce esta com sobrepeso");
            }

            else if (imc >= 30 && imc< 40){
                alert("voce esta com obsidade");
            }

            else if (imc >= 40){
                alert("voce esta com obsidade grave");
            }





        }


        
            
    </script>
</head>
<body >
    
    <form id="imcForm" name="imcForm" action="#">
        <label for="altura">insira a altura</label>
        <input type="text" id="altura" name="altura"><br>
       
        
        <label for="peso">insira o peso</label>
        <input type="text" id="peso" name="peso"><br>
        

        <input type="submit" value="calcular" onclick=" calcularImc() ">
    </form>


    
</body>
</html>
